<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container" id="question-box">
        <h1 id="question-text">Vruti, will you be my Valentine? ❤️</h1>
        <button class="btn" onclick="yesAnswer()">Yes</button>
        <button class="btn" onclick="noAnswer()">No</button>
    </div>
    <script>
        function noAnswer() {
            let box = document.getElementById("question-box");
            let text = document.getElementById("question-text");
            text.innerHTML = "Try again! 😠";
            box.classList.add("shake");
            setTimeout(() => box.classList.remove("shake"), 500);
        }
        
        function yesAnswer() {
            document.getElementById("question-box").innerHTML =
                "<h1>Yay! 🎉 Happy Valentine's Day! 💖</h1>" +
                "<p>You made the right choice! 😊</p>" +
                "<img src='https://media.giphy.com/media/J93sVmfYBtsRi/giphy.gif' alt='Happy' class='cute-img'>";
            
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
            
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
